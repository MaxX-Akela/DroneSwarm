name: DroneSwarm Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DroneSwarm
        uses: actions/checkout@v4
        with:
          path: DroneSwarm

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support kpartx wget unzip

      - name: Run Build Script
        run: |
          sudo bash DroneSwarm/builder/build.sh
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Get Release Tag
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG_NAME=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=$(date +'%Y%m%d')-dev" >> $GITHUB_OUTPUT
          fi

      - name: Rename Image with Tag
        run: |
          cd images
          for img in *.img; do
            if [ -f "$img" ]; then
              new_name="${img%.*}-${{ steps.get_tag.outputs.TAG_NAME }}.img"
              echo "Renaming $img to $new_name"
              mv "$img" "$new_name"
            fi
          done

      - name: Create ZIP Archive
        run: |
          cd images
          for img in *.img; do
            if [ -f "$img" ]; then
              zip_name="${img%.*}.zip"
              echo "Creating $zip_name from $img"
              zip "$zip_name" "$img"
            fi
          done

      - name: Upload Images and ZIP to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            images/*.img
            images/*.zip
